<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>前后节点</title>
	</head>
	<body><!--空格或回车都会对节点产生影响-->
		<ul id="news"><li>1国际新闻</li><li>2国内新闻</li><li>3娱乐新闻</li><li>4体育新闻</li><li>5军事新闻</li></ul>
		<script>
			var node=document.getElementById('news').childNodes[1];
			var text1=node.nextSibling.innerHTML;
			var text2=node.previousSibling.innerHTML;
			alert(node.innerHTML);
			alert(text1);
			alert(text2);
		</script>
	</body>
</html>
