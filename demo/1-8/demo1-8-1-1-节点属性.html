<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>node属性</title>
</head>
<body>
	<div id="div1">第一个节点<p>第一个子元素</p></div>
	<script>
		var type="",name="",val="";
		var noder=document.getElementById('div1').childNodes;
		document.write(noder.length + "<br/>");
		for(var i=0; i<noder.length;i++){
		  	type=noder[i].nodeType;
		  	name=noder[i].nodeName;
		  	val=noder[i].nodeValue;
		  	document.write(type+','+name+','+val+"<br/>");
		}

		var nameAtr = document.getElementById("div1").getAttributeNode("id");
		document.write(nameAtr.nodeType+',');
		document.write(nameAtr.nodeName+',');
		document.write(nameAtr.nodeValue+',');
	</script>
</body>
</html>
