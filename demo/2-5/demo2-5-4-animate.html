<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
		<title>Panel</title>
		<style type="text/css">
			*{margin:0;padding:0;}	
			body { 
				padding: 60px ;
			}
			#div1 {
				width: 100px; 
				height:100px;
				border: 1px solid #0050D0;
				background: #96E555; 
				cursor: pointer;
				position: relative;
			}
		</style>
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
			    $("#btn").click(function() {
					$("#div1").animate({height:"300px"},2000);
				});

				$("#btn2").click(function() {
					$("#div1").animate({left:"200px"},2000);
				});
			})
		</script>
	</head>
	<body>
		<div id="div1">
		</div> 
		<button id="btn">变高</button>
		<button id="btn2">右移</button>
	</body>
</html>
