<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript"> 
		function calculate(){
			var width = document.getElementById("text1").value;
        	var height = document.getElementById("text2").value;
 
        	var chengji = width * height;
        	document.getElementById("text3").value = chengji;
		}	
		function clear2(){
			document.getElementById("text1").value = "";
			document.getElementById("text2").value = "";
			document.getElementById("text3").value = "";
		}
	</script>
</head>                                                                           
<body>
	<input type="text" id="text1"/> *
	<input type="text" id="text2"/> =
	<input type="text" id="text3"/>
	<br/><br/>
	<input type="button" id="button1" value="计算" onclick="calculate();"/>
	<input type="button" name="button2" id="button2" value="清空" onclick="clear2();"/>
</body>
</html>
