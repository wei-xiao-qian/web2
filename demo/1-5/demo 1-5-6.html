	<title>增加获得下次播放时间的函数</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
	var movie1 = {
		title : "微微一笑很倾城",
		type : "青春",
		rating : 8,
		showtime : ["8:00", "13:00", "16:00"],
		getNextShowing : function() {
			var now = "10:00";
			for (var i=0; i<this.showtime.length ; i++)
				//这里的i是数组下标，而非遍历对象属性时的i
			{
				if (parseInt(now) < parseInt(this.showtime[i]))
				{
					alert(this.title + "下一次播放时间是" + this.showtime[i]);
					break;
				}
			}
		}
	}

	var movie2 = {
		title : "指环王",

				{
					alert(this.title + "下一次播放时间是" + this.showtime[i]);
					break;
				}
			}
		}
	}
	movie1.getNextShowing();


	// 将方法提炼成函数，把对象当做参数
	function getNextShowing(movie)
	{
		var now = "10:00";
		for (var i=0; i<movie.showtime.length ; i++)
		{
			if (parseInt(now) < parseInt(movie.showtime[i]))
			{
				alert(movie.title + "下一次播放时间是" + movie.showtime[i]);
				break;
			}
		}
	}

	getNextShowing(movie1);
	getNextShowing(movie2);
