<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>2-4-5</title>
	<style>
		.ancestors *
		{ 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
	  		$("span").parent().css({"color":"red","border":"3px solid red"});
		});
		$(document).ready(function(){
			$("a").parents().css({"color":"blue","border":"3px solid blue"});
		});
	</script>
</head>
<body>
	<!--.parent()-->
    <div class="ancestors">
	  	<div style="width:500px;">div (曾祖父)
		    <ul>ul (祖父)  
		      <li>li (直接父)
		        <span>span</span>
		      </li>
		    </ul>   
		</div>

	  	<div style="width:500px;">div (祖父)   
		    <p>p (直接父)
		        <span>span</span>
		    </p> 
	  	</div>
	</div>

	<!--.parents()-->
	<div style="width:500px;" class="ancestors">div (曾祖父)
	    <ul>ul (祖父)  
	      	<li>li (直接父)
	        	<a>span</a>
	      	</li>
	    </ul>   
  	</div>
</body>
</html>
