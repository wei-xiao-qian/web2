<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:3px solid #14c3fd;
        } 
    </style>
    <script type="text/javascript">

        function showBig1(){
            
            
            var div3 = document.getElementById('bigpic');
            var img1 = document.getElementById('smallpic').children[0];
            img1.style.border = "3px yellow solid";
            div3.src = img1.src;

        }
        function showBig2(){
            var div3 = document.getElementById('bigpic');
            var img2 = document.getElementById('smallpic').children[1];
            img2.style.border = "3px yellow solid";
            div3.src = img2.src;
        }
        function showBig3(){
            var div3 = document.getElementById('bigpic');
            var img3 = document.getElementById('smallpic').children[2];
            img3.style.border = "3px yellow solid";
            div3.src = img3.src;
        }
        function showBig4(){
            var div3 = document.getElementById('bigpic');
            var img4 = document.getElementById('smallpic').children[3];
            img4.style.border = "3px yellow solid";
            div3.src = img4.src;
        }
        function showBig5(){
            var div3 = document.getElementById('bigpic');
            var img5 = document.getElementById('smallpic').children[4];
            img5.style.border = "3px yellow solid";
            div3.src = img5.src;
        }
    </script>
    
</head>

<body>
    <div id="main">
        <div id="smallpic">
            <img src="images/s2.jpg" width="180" height="100" onclick="showBig1()" />
            <img src="images/s3.jpg" width="180" height="100" onclick="showBig2()" />
            <img src="images/s4.jpg" width="180" height="100" onclick="showBig3()"/>
            <img src="images/s5.jpg" width="180" height="100" onclick="showBig4()"/>
            <img src="images/s6.jpg" width="180" height="100" onclick="showBig5()"/>
        </div>
        <div >
            <img id="bigpic" src="images/s1.jpg" width="940px" />
        </div>
    </div>
</body>
</html>
